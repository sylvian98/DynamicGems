<html>
<head>
<title> Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="basketstyle.css">
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src= "https://use.fontawesome.com/releases/v5.15.2/js/all.js"
data-search-pseudo-elements>
</script>
</head>
<body>
<h1>Checkout:</h1>
<a href="basket.html" class="back"> Back </a>
<div class ="row">
<div class="col-75">
<div class="container">
<form action="#">

<div class="row">
<div class="col-50">
<h3>Shipping Address</h3>
<label for ="fname"><i class = "fa fa-user"></i> Full Name:</label>
<input type="text" id="fname" name="firstname" placeholder="Enter Name here">
<label for="email"><i class="fa fa-envelope"></i> Email:</label>
<input type="text" id="email" name="email" placeholder="john@emample.com">
<label for= "adr">Address:</label>
<input type="text" id="adr" name="address">
<label for ="country"> Country:</label>
<input type="text" id="country" name="country" placeholder="United Kingdom">
<label for ="city"> City:</label>
<input type="text" id="city" name="city" placeholder="London">
<label for ="postcode"> Postcode</label>
<input type="text" id="postcode" name="postcode">
</div>
</div>
</div>

<div class="col-50">
<h3> Payment <ion-icon name="card-outline"></ion-icon></h3>
<label for="cname"> Name on Card:</label>
<input type="text" id="cname" name="cardname">
<label for="ccnum"> Card Number:</label>
<input type="text" id="ccnum" name="cardname" placeholder="1111-2222-3333-4444">
<label for="expmonth">Expiry Month:</label>
<input type="text" id="expmonth" name="expmonth" placeholder="September">
<div class="row">
<div class="col-50">
<label for="expyear"> Expiry Year:</label>
<input type="text" id="expyear" name="expyear" placeholder="2020">
</div>
<div class="col-50">
<label for="cvv"> CVV:</label>
<input type="text" id="cvv" name="cvv">
</div>
</div>
</div>
<label>
<input type="checkbox" checked="checked" name="sameadr"> Billing address same as shipping
</label>
<input type="submit" value="Checkout" class="btn">
<br><br>

</div>



</form>
</div>











</body>
</html>
